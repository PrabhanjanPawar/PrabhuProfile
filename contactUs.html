<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us Form</title>
    </head>

    <body>
        <h3>Contact Us:</h3>
        <form>
            <table>
                <tbody>

                    <tr>
                        <td><label>Full Name:</label></td>
                        <td><input type="text" required autofocus placeholder="CAPITAL LETTERS ONLY" size="40"></td>
                    </tr>

                    <tr>
                         <td><label>Mobile No.:</label></td>
                         <td><input type="number" required placeholder="Numbers Only"></td>
                    </tr>

                    <tr>
                        <td><label>Email Id:</label></td>
                        <td><input type="email" required placeholder="abc@gmail.com"></td>
                    </tr>

                    <tr>
                         <td><label>Inquiry About</label></td>
                         <td><textarea rows="10" cols="40"></textarea></td>
                    </tr>
                    
                    <tr>
                         <td><input type="submit"></td>
                    </tr>    

                    
                </tbody>
            </table>
        </form>
    </body>
</html>
